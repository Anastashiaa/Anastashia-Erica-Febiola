<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .header .title {
      flex: 1;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Main Content */
    .profile {
      display: flex;
      align-items: center;
      margin-top: 40px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      background-color: #eee;
      object-fit: cover;
    }

    .profile-info {
      margin-left: 20px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .desc-button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .description {
      display: none;
      margin-top: 10px;
      max-width: 400px;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo kiri.jpg" alt="Logo Kiri" class="logo">
    <div class="title">Alumni Mutiara Bangsa Satu<br>Agustus 2025</div>
    <img src="/logo kanan.jpeg" alt="Logo Kanan" class="logo">
  </div>

  <!-- Profile Section -->
  <div class="profile">
    <img src="/foto profile.jpeg" alt="Foto Profil" class="profile-img">
    <div class="profile-info">
      <div class="name">Dodoline Frostine (Bodel)</div>
      <button class="desc-button" onclick="toggleDescription()">Show Description</button>
      <div class="description" id="description">
        acumalakaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      </div>
    </div>
  </div>

  <script>
    function toggleDescription() {
      const desc = document.getElementById('description');
      desc.style.display = desc.style.display === 'none' || desc.style.display === '' ? 'block' : 'none';
    }
  </script>

</body>
</html>
